<!DOCTYPE html>
<html>
<!-- A simple website to view photos for camera comparison.
    Written by Mark Theis markt@berkeley.edu using w3 public
    domain libraries. A part of the AlphaGarden automated
    plant care research project. -->

<!-- Title -->
<title>Farmbot Photos Comparison</title>
<!-- Character Decording -->
<meta charset="UTF-8">
<!-- Browser Window Size -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Style Sheet -->
<link rel="stylesheet" href="assets/w3.css">



<!-- Body -->
<body class="w3-content" style="max-width:1200px">

    <!-- Header -->
    <div class="w3-row">
        <div class="w3-content">
            <h1 class="w3-xxlarge">Sony SNC VB770 Test Photos</h1>
        </div>
    </div>

    <!-- Lens 1 -->
    <div class="w3-row">
        <div class="w3-content">
            <h4>Lens 1: 28mm f2.0 Wide Angle Prime Lens</h4>
            <p class="w3-text-darkgrey">1m shot:
                <img src="images/1m.jpg" style="width:100%">
                1.56% crop:
                <img src="images/1m-crop.jpg" style="width:100%">
                <br>
                <br>
                <br>
            </p>
            <p class="w3-text-darkgrey">2m shot:
                <img src="images/2.0m.jpg" style="width:100%">
                1.56% crop:
                <img src="images/2.0m-crop.jpg" style="width:100%">
                <br>
                <br>
                <br>
            </p>
            <p class="w3-text-darkgrey">2.35m shot:
                <img src="images/2.35m.jpg" style="width:100%">
                1.56% crop:
                <img src="images/2.35m-crop.jpg" style="width:100%">
                <br>
                <br>
                <br>
            </p>
            <p class="w3-text-darkgrey">2.5m shot:
                <img src="images/2.50m.jpg" style="width:100%">
                1.56% crop:
                <img src="images/2.50m-crop.jpg" style="width:100%">
            </p>
        </div>
    </div>

    <!-- Lens 2 (Add later if needed) -->

    <!-- Footer -->
    <div class="w3-content w3-text-grey">
        <p><br>UC Berkeley AlpgaGarden Autonomous Research: <a href="https://alphagarden.org"
                target="_blank">alphagarden.org</a></p>
    </div>

</body>
</html>
